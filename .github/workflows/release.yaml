name: Create Release
on:
  push:
    branches:
      - master
  repository_dispatch:
    types: generate-pr
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: find release
        id: find_version
        run: |
          echo ::set-output name=version::$(cat CHANGELOG.md | grep -o "\d\\.\d\.\d" | head -n 1)
      - name: Check outputs
        run: |
          echo "Version Number - ${{ steps.find_version.outputs.version }}"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.find_version.outputs.version }}
          release_name: Release v${{ steps.find_version.outputs.version }}
          body: |
            Release v${{ steps.find_version.outputs.version }}
          draft: false
          prerelease: false
